name: "Frontend Tests"

on: [push]

  # workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #   pull_request:

defaults:
  run:
    working-directory: ./Top5Lister/client


permissions:
  contents: read
  pull-requests: read

jobs:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Cypress run
      uses: cypress-io/github-action@v5
      with:
        build: npm run build
        start: npm start